<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>UaiJobs</title>
</head>
<body>
    <header class="fixed-top text-white d-flex align-items-center justify-content-between px-3 py-2">
        <div class="d-flex align-items-center">
            <img src="img/logoPNG.png" alt="Logo UaiJobs" class="uai-jobs-logo me-2" style="height: 100px;">
            <h1 class="h4 mb-0">UaiJobs</h1>
        </div>
        <nav>
            <!-- Exemplo de bar que podemos colocar -->
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Serviços</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Sobre</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="content-container mt-5 pt-5">
        <!-- Aqui é onde os trabalhadores são exibidos -->
        <div id="uai-jobs-workers-list" class="row"></div>
    </main>

    <!-- Aqui é o footer -->
    <footer class="fixed-bottom text-center">
        <ul>
            <li>Perguntas Frequentes</li>
            <li>Termos de Uso</li>
            <li>Fale conosco</li>
        </ul>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
