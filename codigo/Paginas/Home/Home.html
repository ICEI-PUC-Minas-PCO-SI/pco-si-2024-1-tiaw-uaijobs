<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UaiJobs - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="../../esqueleto.css"> 

</head>
<body>
    <header class="cabecalho">
        <a href="../Home/Home.html">
            <img src="../../img/logoPNG.png" alt="Logo UaiJobs" class="logo">
        </a>
        <a href="Home.html" class="titulo-link">
            <h1 class="titulo">UaiJobs</h1>
        </a>
        <nav class="navegacao">
            <ul class="lista-navegacao">
                <li class="item-navegacao"><a href="../LoginCadastro/Login.html" class="link-navegacao">Login</a></li>
                <li class="item-navegacao"><a href="../LoginCadastro/Cadastro.html" class="link-navegacao">Cadastre-se</a></li>
            </ul>
        </nav>
    </header>

    <main class="conteudo-principal">
        <section class="botoes py-4 text-center">
            <div class="btn-group" role="group">
                <button class="botao-acao btn btn-light" onclick="location.href='freelancers.html'">Freelancers Disponíveis</button>
                <button class="botao-acao btn btn-light" onclick="location.href='vagas.html'">Vagas em Aberto</button>
                <button class="botao-acao btn btn-light" onclick="location.href='publicar_vaga.html'">Publicar Vaga</button>
                <button class="botao-acao btn btn-light" onclick="location.href='../Footer/sobre.html'">Sobre Nos</button>
            </div>
        </section>

        <section class="imagem-texto-dinamico position-relative">
            <img src="https://picsum.photos/1200/400?random=6" alt="Imagem Dinâmica" class="img-fluid w-100">
            <div class="texto-dinamico-container position-absolute w-100 text-center">
                <h2 class="texto-dinamico bg-dark text-white d-inline-block px-3 py-2 rounded">Encontre um freelancer para <span id="texto-alteravel" class="digitacao">criar seu site</span>.</h2>
            </div>
        </section>

        <section class="feedbacks py-4">
            <h2 class="text-center">Feedbacks</h2>
            <div id="carrosselFeedbacks" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://picsum.photos/800/400?random=1" class="d-block w-100" alt="Feedback 1">
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/800/400?random=2" class="d-block w-100" alt="Feedback 2">
                    </div>
                    <div class="carousel-item">
                        <img src="https://picsum.photos/800/400?random=3" class="d-block w-100" alt="Feedback 3">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carrosselFeedbacks" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carrosselFeedbacks" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <section class="como_funciona py-4">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <h2>Como funciona o site</h2>
                        <p>Aqui você pode encontrar freelancers talentosos e vagas disponíveis.</p>
                        <img src="https://picsum.photos/800/400?random=4" alt="Imagem explicativa" class="img-fluid">
                    </div>
                    <div class="col-md-4">
                        <h2>Anúncio</h2>
                        <img src="https://picsum.photos/800/400?random=5" alt="Imagem do anúncio" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <ul class="lista-rodape">
            <li class="item-rodape"><a href="../Footer/faq.html" class="link-rodape">Perguntas Frequentes</a></li>
            <li class="item-rodape"><a href="../Footer/termos.html" class="link-rodape">Termos de Uso</a></li>
            <li class="item-rodape"><a href="../Footer/contato.html" class="link-rodape">Fale conosco</a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>
</html>
