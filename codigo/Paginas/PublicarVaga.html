<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="EstilosVagas.css">
    <link rel="stylesheet" href="../esqueleto.css">
    <title>UaiJobs</title>
</head>

<body>
    <main>
        <section class="botoes py-4 text-center">
            <div class="btn-group" role="group">
                <button class="botao-acao btn btn-light" onclick="location.href='Home/Home.html'">Home</button>
                <button class="botao-acao btn btn-light" onclick="location.href='PaginaFreelancer.html'">Freelancers
                    Disponíveis</button>
                <button class="botao-acao btn btn-light" onclick="location.href='VagaAberto.html'">Vagas
                    abertas</button>
                <button class="botao-acao btn btn-light" onclick="location.href='sobrenos/sobrenos.html'">Sobre
                    Nos</button>
            </div>
        </section>

        <div class="container m-0" id="divForm">
            <div class="row">

                <!-- Título do formulário -->
                <div class="divTituloForm">
                    <h2 class="tituloForm">Informações da Vaga</h2>
                </div>

                <!-- Formulário com informações da vaga -->
                <form action="" id="formInfoVaga" class="formPublicar py-4">

                    <div id="divInputNomeVaga">
                        <label for="nomeVaga">Nome da vaga:</label>
                        <input type="text" name="nomeVaga" id="nomeVaga" placeholder="Insira o nome/título da vaga" required>
                    </div>

                    <div id="divInputLocalVaga">
                        <label for="localVaga">CEP da Vaga:</label>
                        <input type="text" name="localVaga" id="localVaga" placeholder="Insira o CEP da localização da vaga" class="w-25">
                    </div>

                    <div id="divInputSelecionavel">
                        <div id="divInputDataVaga">
                            <label for="dataVaga">Data da Vaga:</label>
                            <input type="date" name="dataVaga" id="dataVaga">
                        </div>

                        <div id="divInputCategoriaVaga">
                            <label for="categoriaVaga">Categoria:</label>
                            <select name="categoriaVaga" id="categoriaVaga" required>
                                <option value="Categoria" selected>Categoria...</option>
                                <option value="Jurídico">Jurídico</option>
                                <option value="Culinária">Culinária</option>
                                <option value="Design">Design</option>
                                <option value="Finanças">Finanças</option>
                                <option value="Fotografia">Fotografia</option>
                                <option value="Marketing">Marketing</option>
                                <option value="Redação">Redação</option>
                                <option value="Construção">Construção</option>
                                <option value="Tradução">Tradução</option>
                                <option value="Vídeo Clipes">Vídeo Clipes</option>
                                <option value="Computação">Computação</option>
                                <option value="Mídias Sociais">Mídias Sociais</option>
                                <option value="Limpeza">Limpeza</option>
                                <option value="Trabalhos Manuais">Trabalhos Manuais</option>
                                <option value="Outros">Outro</option>
                            </select>
                        </div>

                        <div class="" id="divInputTurnoVaga">
                            <label for="turnoVaga">Turno:</label>
                            <select id="turnoVaga">
                                <option value="---">Selecione um Turno</option>
                                <option value="Manhã">Manhã (06:00 às 12:00)</option>
                                <option value="Tarde">Tarde (12:00 às 18:00)</option>
                                <option value="Noite">Noite (18:00 às 00:00)</option>
                                <option value="Madrugada">Madrugada (00:00 às 06:00)</option>
                            </select>
                        </div>
                    </div>

                    <div id="divInputValorVaga">
                        <label for="valorVaga">Valor da Vaga:</label>
                        <input type="text" name="valorVaga" id="valorVaga" placeholder="Insira o valor ou 'A negociar'">
                    </div>

                    <div id="divInputHabilidadesVaga">
                        <label for="habilidadesVaga">Habilidades:</label>
                        <input type="text" name="habilidadesVaga" id="habilidadesVaga" placeholder="Digite as habilidades separadas por vírgula">
                    </div>

                    <div class="d-block" id="divInputDescricaoVaga">
                        <label for="descricaoVaga" class="d-block">Descrição:</label>
                        <input type="text" name="descricaoVaga" id="descricaoVaga" placeholder="Insira uma breve descrição sobre o trabalho realizado">
                    </div>

                    <!-- Adicione um input para upload de imagens no formulário -->
                    <div id="divInputImagemVaga">
                        <label for="imagemVaga">Imagem da Vaga:</label>
                        <input type="file" id="imagemVaga" accept="image/*">
                    </div>
                </form>

                <div id="divBotaoPublicar">
                    <button id="botaoPublicarVaga" class="btn btn-primary mb-3" onclick="IncluirVagaLS()">Publicar vaga</button>
                </div>

            </div>
        </div>
    </main>

    <footer class="fixed-bottom text-center">
        <ul>
            <li>Perguntas Frequentes</li>
            <li>Termos de Uso</li>
            <li>Fale conosco</li>
        </ul>
    </footer>

    <script src="FuncionalidadesVagas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
