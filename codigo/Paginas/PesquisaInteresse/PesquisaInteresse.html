<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UaiJobs - Pesquisa de Interesses</title>
  <link rel="stylesheet" href="pesquisaInteresse.css">
  <link rel="stylesheet" href="../../esqueleto.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <!-- Cabeçalho com logo e navegação -->
  <header class="cabecalho">
    <a href="../Home/Home.html">
      <img src="../../img/logoPNG.png" alt="Logo UaiJobs" class="logo">
    </a>
    <a href="Home.html" class="titulo-link">
      <h1 class="titulo">UaiJobs</h1>
    </a>
    <nav class="navegacao">
      <ul class="lista-navegacao">
        <li class="item-navegacao"><a href="login.html" class="link-navegacao">Login</a></li>
        <li class="item-navegacao"><a href="cadastro.html" class="link-navegacao">Cadastre-se</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conteúdo principal com os cards selecionáveis -->
  <main>
    <h1 class="titulo-interesses">Tenho interesse em...</h1>
    <div class="grade-interesses" id="grade-interesses">
      <!-- Os cards serão inseridos aqui pelo JavaScript -->
    </div>

    <!-- Botões de ação para os cards -->
    <div class="container-botoes">
      <button class="botao-acao" id="botao-pular">Pular</button>
      <!-- Botão para pular -->
      <button class="botao-acao" id="botao-limpar" onclick="limparSelecao()">Limpar Seleção</button>
      <!-- Botão limpar e função: "limparSelecao" quando clicado -->
      <button class="botao-acao" id="botao-confirmar" onclick="confirmarSelecao()" disabled>Confirmar</button>
      <!-- Botão confirmar e função: "confirmarSelecao", obs: ele inicialmente fica desativado -->
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="rodape">
    <ul>
      <li>Perguntas Frequentes</li>
      <li>Termos de Uso</li>
      <li>Fale conosco</li>
    </ul>
  </footer>
  <script src="pesquisaInteresse.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
