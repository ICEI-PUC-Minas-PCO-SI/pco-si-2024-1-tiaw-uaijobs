<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UaiJobs - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="menuUsuario.css">
    <link rel="stylesheet" href="../../esqueleto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="cabecalho">
        <a href="../Home/Home.html">
            <img src="../../img/logoPNG.png" alt="Logo UaiJobs" class="logo">
        </a>
        <a href="../Home/Home.html" class="titulo-link">
            <h1 class="titulo">UaiJobs</h1>
        </a>
        <nav class="navegacao">
            <ul class="lista-navegacao">
                <li class="item-navegacao" id="loginItem"><a href="../LoginCadastro/Login.html" class="link-navegacao">Login</a></li>
                <li class="item-navegacao" id="cadastroItem"><a href="../LoginCadastro/Cadastro.html" class="link-navegacao">Cadastre-se</a></li>
                <li class="item-navegacao" id="premiumButton"><a href="#" class="link-navegacao premium" data-bs-toggle="modal" data-bs-target="#premiumModal">Torna-se usuário premium</a></li>
                <li class="NomeUsuario"><a id="NomeUser"></a></li>
                <li class="item-navegacao" id="logoutItem">
                    <button class="btn dropdown-toggle" onclick="Dropdown()">Menu</button>
                    <div>
                        <ul class="d-none ulDropdown" id="ulDropdown">
                            <li><a href="../MenuUsuario/MenuUsuario.html" class="link-navegacao">Página do Usuário</a></li>
                            <li class="logout item-navegacao"><a href="#" class="link-navegacao" id="logoutLink">Sair da Conta</a></li>
                        </ul>
                    </div>   
                </li>
            </ul>
        </nav>
    </header>

    <main class="conteudo-principal">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="user-card">
                        <div class="left-side">
                            <img id="userImage" src="default.jpg" alt="User Image" class="img-fluid rounded-circle mb-3">
                            <button id="btnEditaImagem" class="btn btn-custom">Editar Imagem</button>
                            <div id="divEditaImagemUsuario" class="d-none mt-3">
                                <label for="imagemUsuario"><strong>Selecione uma imagem de perfil:</strong></label>
                                <input type="file" id="imagemUsuario" class="form-control mt-2">
                                <button id="saveButtonImagem" class="btn btn-custom mt-2">Salvar</button>
                            </div>
                        </div>
                        <div class="right-side">
                            <h2 id="userName">Nome do Usuário</h2>
                            <p id="userEmail"><strong>Email:</strong></p>
                            <p id="userSenha"><strong>Senha:</strong></p>
                            <p id="userBio"><strong>Biografia:</strong></p>
                            <p id="userPhone"><strong>Telefone:</strong></p>
                            <p id="userCep"><strong>CEP:</strong></p>
                            <p id="userDob"><strong>Data de Nascimento:</strong></p>
                            <p id="userType"><strong>Tipo de Usuário:</strong></p>
                            <p id="userCpf"><strong>CPF:</strong></p>
                            <button id="btnEditaDados" class="btn btn-custom mt-2">Editar Dados</button>
                            <button id="saveButton" class="btn btn-custom d-none mt-2">Salvar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="menuUsuario.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../ScriptGeral.js"></script>
</body>
</html>
