    <link rel="stylesheet" href="ptfs.css"> <!-- Link para o arquivo CSS específico para as páginas P, T, F, S -->
    <link rel="stylesheet" href="../../esqueleto.css"> 

</head>
<body>
    <header class="cabecalho">
        <a href="../Home/Home.html">
            <img src="../../img/logoPNG.png" alt="Logo UaiJobs" class="logo"> <!-- Logo da UaiJobs -->
        </a>
        <a href="home.html" class="titulo-link">
            <h1 class="titulo">UaiJobs</h1> <!-- Título da página -->
        </a>
        <nav class="navegacao">
            <ul class="lista-navegacao">
                <li class="item-navegacao"><a href="login.html" class="link-navegacao">Login</a></li> <!-- Link para a página de login -->
                <li class="item-navegacao"><a href="cadastro.html" class="link-navegacao">Cadastre-se</a></li> <!-- Link para a página de cadastro -->
            </ul>
        </nav>
    </header>

    <main class="conteudo-principal">
        <section class="contato py-4">
            <h2 class="text-center">Fale Conosco</h2> <!-- Título da seção de contato -->
            <div class="container">
                <form>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label> <!-- Label para o campo de nome -->
                        <input type="text" class="form-control" id="nome" required> <!-- Campo de entrada para o nome -->
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label> <!-- Label para o campo de email -->
                        <input type="email" class="form-control" id="email" required> <!-- Campo de entrada para o email -->
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem</label> <!-- Label para o campo de mensagem -->
                        <textarea class="form-control" id="mensagem" rows="3" required></textarea> <!-- Campo de texto para a mensagem -->
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button> <!-- Botão de envio -->
                </form>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <ul class="lista-rodape">
