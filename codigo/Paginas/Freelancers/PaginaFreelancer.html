<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="CssPagUsuario.css">
    <link rel="stylesheet" href="../../esqueleto.css">
    <link rel="stylesheet" href="freelancer.css">

    <title>UaiJobs</title>
</head>

<body>

    <header class="cabecalho">
        <a href="../Home/Home.html">
            <img src="../../img/logoPNG.png" alt="Logo UaiJobs" class="logo">
        </a>
        <a href="../Home/Home.html" class="titulo-link">
            <h1 class="titulo">UaiJobs</h1>
        </a>
        <nav class="navegacao">
            <ul class="lista-navegacao">
                <li class="item-navegacao" id="premiumButton"><a href="#" class="link-navegacao premium"
                        data-bs-toggle="modal" data-bs-target="#premiumModal">Torna-se usuário premium</a></li>
                <li class="NomeUsuario"><a id="NomeUser"></a></li>
                <li class="item-navegacao" id="logoutItem"><a href="#" class="link-navegacao" id="logoutLink">LogOut</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="d-flex align-items-center justify-content-center" style="height: 100vh;">

        <div class="Freelancers">
            <div class="row" id="container-freelancers-disponiveis">

            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userModalLabel">Detalhamento do Usuário</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container_usuario">
                            <div class="detalhamento_usuario shadow-lg">
                                <div class="nome" id="nomeUsuario">
                                    <h2>Nome do usuário</h2>
                                </div>
                                <div class="img_usuario">
                                    <img src="../../img/logoPNG.png" alt="Imagem do usuário"
                                        class="usuario_imagem shadow-lg">
                                </div>
                                <div class="dataNasc">
                                    <p>Data de nascimento:</p>
                                    <p id="DataNascUsuario">00/00/0000</p>
                                </div>
                                <div class="localizacao">
                                    <p>Localização:</p>
                                    <p id="localizacaoUsuario">Endereço</p>
                                </div>
                                <div class="Interesses">
                                    <p>Interesses:</p>
                                    <ul class="lista" id="listaInteresses">
                                        <li>Interesse 1</li>
                                        <li>Interesse 2</li>
                                        <li>Interesse 3</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="descricao_contato">
                                <div class="descricaoUsuario">
                                    <p id="descricaoUsuario"></p>
                                </div>
                                <div class="botaoContato">
                                    <button class="botao_contato" id="botaoContato">Entrar em contato</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

    <footer class="rodape">
        <ul class="lista-rodape">
            <li class="item-rodape"><a href="../Footer/faq.html" class="link-rodape">Perguntas Frequentes</a></li>
            <li class="item-rodape"><a href="../Footer/termos.html" class="link-rodape">Termos de Uso</a></li>
            <li class="item-rodape"><a href="../Footer/contato.html" class="link-rodape">Fale conosco</a></li>
        </ul>
    </footer>

    <script src="../../ScriptGeral.js"></script>
    <script src="freelancers.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
