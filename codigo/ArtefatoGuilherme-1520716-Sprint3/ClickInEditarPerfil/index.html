<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>UaiJobs</title>

</head>

<body>

    <header class="fixed-top px-5 py-3 d-flex justify-content-between align-items-center">
        <div>
            <img src="/img/logoPNG.png" alt="Logo UaiJobs" class="logo">
            <h1 class="d-inline">UaiJobs</h1>
        </div>
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-light text-decoration-none dropdown-toggle"
                id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                <img id="profilePicHeader" src="placeholder.jpg" alt="Imagem de Perfil" class="rounded-circle"
                    style="width: 40px; height: 40px; object-fit: cover;">
            </a>
            <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser">
                <li><a class="dropdown-item" href="#">Editar Perfil</a></li>
                <li><a class="dropdown-item" href="#" id="removeImage">Remover Imagem</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="/EditarPerfil.html">Sair</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="edit-profile-form">
            <form id="profile-form">
                <div class="profile-picture-wrapper">
                    <input type="file" id="file-input" accept="image/*">
                    <img id="profile-picture" src="/img/552721.png" alt="Imagem de Perfil">
                </div>
                <div class="form-group">
                    <label for="inputName">Nome:</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email:</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="inputPhone">Número de Celular:</label>
                    <input type="tel" class="form-control" id="inputPhone" placeholder="Número de Celular">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Endereço:</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
                </div>
                <div class="form-group">
                    <label for="inputDateOfBirth">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="inputDateOfBirth">
                </div>
                <div class="form-group">
                    <label for="inputOccupation">Ocupação:</label>
                    <input type="text" class="form-control" id="inputOccupation" placeholder="Ocupação">
                </div>
               
                <button type="button" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>

    </main>

    <!-- Footer -->
    <footer class="fixed-bottom text-center">
        <ul>
            <li>Perguntas Frequentes</li>
            <li>Termos de Uso</li>
            <li>Fale conosco</li>
        </ul>
    </footer>

    <script src="/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
