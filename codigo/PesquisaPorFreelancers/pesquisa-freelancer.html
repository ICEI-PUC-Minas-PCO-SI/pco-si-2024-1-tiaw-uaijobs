<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa por Freelancers</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <!-- Cabeçalho com logo e navegação -->
    <header>
        <img src="Imagens/logoPNG.png" alt="Logo UaiJobs" class="logo"> <!-- Imagem do logo -->
        <h1>UaiJobs</h1> <!-- Título do cabeçalho -->
        <nav>
            <ul>
                <li><a href="menu-usuario.html">Menu do Usuario</a></li>
                <!-- Texto "Menu do Usuario" com link para a página do usuário -->
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="filter-container">
            <h1>Pesquisa de Freelancers</h1>
            <div class="filter">
                <!-- Filtro de Categoria -->
                <div class="filter-section">
                    <button class="filter-title">Categoria de freelancers</button>
                    <div class="filter-content" id="filter-categoria"></div>
                </div>
                <!-- Filtro de Localização -->
                <div class="filter-section">
                    <button class="filter-title">Localização</button>
                    <div class="filter-content" id="filter-localizacao">
                        <label><input type="checkbox" value="Belo Horizonte"> Belo Horizonte</label><br>
                        <label><input type="checkbox" value="Betim"> Betim</label><br>
                        <label><input type="checkbox" value="Contagem"> Contagem</label>
                    </div>
                </div>
                <!-- Filtro de Preço por Hora -->
                <div class="filter-section">
                    <button class="filter-title">Preço por hora (Min - Max)</button>
                    <div class="filter-content">
                        <div class="price-inputs">
                            <input type="text" id="price-min">
                            <input type="text" id="price-max">
                        </div>
                        <div id="price-slider"></div>
                    </div>
                </div>
                <!-- Filtro de Habilidades -->
                <div class="filter-section">
                    <button class="filter-title">Habilidades</button>
                    <div class="filter-content" id="filter-habilidades"></div>
                </div>
            </div>
            <button id="search-button">Pesquisar</button>
        </div>
        <div class="result-container" id="result-container">
            <h2>Resultados</h2>
            <div id="result-list"></div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer>
        <ul>
            <li><a href="#">Perguntas Frequentes</a></li>
            <li><a href="#">Termos de Uso</a></li>
            <li><a href="#">Fale conosco</a></li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
