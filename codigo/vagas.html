<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UaiJobs - Geolocalização e Filtros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="vagas.css">
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="row" id="header">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <img src="img/logoPNG.png" alt="UaiJobs Logo">
                        <a class="navbar-brand" href="input_cep.html">
                            <h1>UaiJobs</h1>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item"></li>
                                <li class="nav-item"></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    </div>
    <main>
        <div class="container-fluid pt-5">
            <div class="row pt-4">
                <div id="left" class="container col-md-5">
                    <div class="row">
                        <div id="map"></div>
                    </div>
                    <p class="pt-3"><strong>Sua localização:</strong> <span id="user-address"></span></p>
                    <button id="change-cep" class="btn btn-secondary btn-sm">Trocar CEP</button>
                </div>
                <div id="right" class="container col-md-7 m">
                    <div class="filters-container mb-3">
                        <div class="row g-3 justify-content-center pt-2">
                            <div class="col-auto">
                                <button class="btn btn-light" type="button" onclick="resetFilters()">Resetar Filtros</button>
                            </div>
                            <div class="col-auto">
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle" type="button" id="dropdownCategory" data-bs-toggle="dropdown" aria-expanded="false">
                                        Categoria
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownCategory">
                                        <li><a class="dropdown-item" href="#" onclick="setFilter('categoria', 'Vendas', 'dropdownCategory')">Vendas</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setFilter('categoria', 'Tecnologia', 'dropdownCategory')">Tecnologia</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setFilter('categoria', 'Construção', 'dropdownCategory')">Construção</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setFilter('categoria', 'Serviços Gerais', 'dropdownCategory')">Serviços Gerais</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-auto">
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle" type="button" id="dropdownPeriod" data-bs-toggle="dropdown" aria-expanded="false">
                                        Período
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownPeriod">
                                        <li><a class="dropdown-item" href="#" onclick="setFilter('periodo', 'Manhã', 'dropdownPeriod')">Manhã</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setFilter('periodo', 'Tarde', 'dropdownPeriod')">Tarde</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setFilter('periodo', 'Noite', 'dropdownPeriod')">Noite</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-auto" style="max-width: 200px;">
                                <input type="text" id="dateRange" class="form-control" placeholder="Selecione o período">
                            </div>
                            <div class="col-auto">
                                <div class="dropdown">
                                    <button class="btn dropdown-toggle" type="button" id="dropdownDistance" data-bs-toggle="dropdown" aria-expanded="false">
                                        Distância
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownDistance">
                                        <li><a class="dropdown-item" href="#" onclick="setFilter('distance', 2, 'dropdownDistance')">2 km</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setFilter('distance', 5, 'dropdownDistance')">5 km</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setFilter('distance', 10, 'dropdownDistance')">10 km</a></li>
                                        <li><a class="dropdown-item" href="#" onclick="setFilter('distance', 20, 'dropdownDistance')">20 km</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-auto d-flex">
                                <div class="range-container align-items-center">
                                    <label for="valorHora" class="form-label fw-bold pt-1 pe-2">Valor por Hora:</label>
                                    <span id="valorHoraMinLabel">0</span>
                                    <input type="range" class="form-range" min="0" max="1000" step="10" id="valorHora" oninput="updatavalorHoraLabel(this.value)">
                                    <span id="valorHoraMaxLabel">1000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="job-cards-container">
                        <!---CARDS SÃO CRIADOS AQUI-->
                    </div>
                    <nav class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item">
                                <a class="page-link page-link-custom" href="#" onclick="backPage()">Anterior</a>
                            </li>
                            <li class="page-item"><a class="page-link page-link-custom" href="#" onclick="selectPage(1)">1</a></li>
                            <li class="page-item"><a class="page-link page-link-custom" href="#" onclick="selectPage(2)">2</a></li>
                            <li class="page-item"><a class="page-link page-link-custom" href="#" onclick="selectPage(3)">3</a></li>
                            <li class="page-item">
                                <a class="page-link page-link-custom" href="#" onclick="fowardPage()">Próximo</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center border border-top border-secondary">
        <ul>
            <li onclick="mostrarAlerta()">Perguntas Frequentes</li>
            <li onclick="mostrarAlerta()">Termos de Uso</li>
            <li onclick="mostrarAlerta()">Fale conosco</li>
        </ul>
    </footer>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/pt.js"></script>
    <script src="script_vagas.js" defer></script>
</body>
</html>
