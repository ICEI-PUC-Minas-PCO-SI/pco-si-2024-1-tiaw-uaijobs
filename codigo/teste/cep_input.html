<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UaiJobs - Vagas por Perto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="perto.css">
</head>

<body>
     <!--------------------HEADER------------------------->
    <div class="container-fluid">       
        <header>
            <div class="row" id="header">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <img src="img/logoPNG.png" alt="UaiJobs Logo">
                        <a class="navbar-brand" href="perto.html">
                            <h1>UaiJobs</h1>
                        </a>

                        <div class="collapse navbar-collapse" id="navbarNavDropdown">
                            <ul class="navbar-nav">
                                <li class="nav-item"></li>
                                <li class="nav-item"></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
    </div>
 <!--------------------HEADER FIM------------------------->
    <main>
 <!--------------------Formulário CEP------------------------->
        <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
            <h1>Vagas por perto</h1>
            <div class="card p-4">
                <div class="card-body">
                    <h5 class="card-title">Insira seu CEP</h5>
                    <p class="card-text">Por favor, insira um CEP válido para prosseguir.</p>
                    <form id="cepForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="cepInput" placeholder="00000-000" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Continuar</button>
                    </form>
                </div>
            </div>
        </div>
 <!--------------------Formulário CEP FIM------------------------->
    </main>
 <!--------------------FOOTER------------------------->
    <footer class="text-center border border-top border-secondary">
        <ul>
            <li onclick="mostrarAlerta()">Perguntas Frequentes</li>
            <li onclick="mostrarAlerta()">Termos de Uso</li>
            <li onclick="mostrarAlerta()">Fale conosco</li>
        </ul>
    </footer>
<!--------------------FOOTER FIM------------------------->

<!--------------------JS para API de Endereço------------------------->
    <script>
        document.getElementById('cepForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const cep = document.getElementById('cepInput').value.replace('-', '');
            const cepPattern = /^[0-9]{8}$/;

            if (cepPattern.test(cep)) {
                fetch(`https://cep.awesomeapi.com.br/json/${cep}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.address && data.lat && data.lng) {
                            const address = encodeURIComponent(data.address);
                            const lat = data.lat;
                            const lng = data.lng;
                            window.location.href = `perto.html?cep=${cep}&address=${address}&lat=${lat}&lng=${lng}`;
                        } else {
                            alert('CEP não encontrado. Por favor, tente novamente.');
                        }
                    })
                    .catch(error => {
                        alert('Erro ao buscar CEP. Por favor, tente novamente.');
                    });
            } else {
                alert('Por favor, insira um CEP válido.');
            }
        });

        function mostrarAlerta() {
            alert("Perdão, função ainda em desenvolvimento!");
        }
    </script>
    <!--------------------JS para API de Endereço------------------------->
</body>

</html>
